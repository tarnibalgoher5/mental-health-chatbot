<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Mental Health Support Agent</h1>
        <div id="conversation" class="conversation"></div>
        <input type="text" id="user-input" placeholder="How can I help you today?">
        <button id="send-button">Send</button>
        <button id="affirmation-button">Give me a positive Affirmation</button>
        <button id="meditation-button">Give me a guided meditation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
